<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>산업 분야 선택</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>산업 분야를 선택하세요</h1>
        <ul>
            {% for sector in sectors %}
                <li><a href="/sector/{{ sector }}">{{ sector }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
