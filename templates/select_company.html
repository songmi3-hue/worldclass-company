<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ sector }} - 기업 선택</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ sector }}</h1>
        <h2>기업을 선택하세요</h2>
        <ul>
            {% for company in companies %}
                <li><a href="/company/{{ company }}">{{ company }}</a></li>
            {% endfor %}
        </ul>
        <div class="back-links">
            <a href="/">처음으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
